<div class="sub-subheader">
  <span class="title-inner">Synopsis</span>

</div>
<form class="inner-wrapper material">
      <div class="form-group textArea"
      [ngClass]="{'active':story.synopsis.length != 0}">
        <label>One Line Synopsis</label>
        <textarea (focus) ="focusElem($event)" (blur)="blur($event)"
          class="autoExpand synopsisOne form-control" rows="2"
          data-min-rows='2' maxlength=116>{{story.synopsis}}</textarea>
        <!-- <span class="text-inline">{{ 116 - synopsisOne.value.length}}</span> -->
      </div>
  <div class="form-group textArea"
  [ngClass]="{'active':story.paragraphSynopsis.length != 0}">
    <label>One Paragraph Synopsis</label>
    <textarea  (focus) ="focusElem($event)" (blur)="blur($event)"  class="autoExpand synopsisTwo form-control" #synopsisTwo rows="2"
      data-min-rows='2' maxlength=116>{{story.paragraphSynopsis}}</textarea>
    <!-- <span class="text-inline">{{ 116 - synopsisTwo.value.length}}</span> -->
  </div>
  <div class="form-group textArea"
  [ngClass]="{'active':story.fourParagraphSynopsis.length != 0}">
    <label>Four Paragraph Synopsis</label>
    <textarea (focus) ="focusElem($event)" (blur)="blur($event)" class="autoExpand synopsisThree form-control" rows="4"
      data-min-rows='4' maxlength=116>{{story.fourParagraphSynopsis}}</textarea>
    <!-- <span class="text-inline">{{ 116 - synopsisThree.value.length}}</span> -->
  </div>
  <div class="form-group textArea"
  [ngClass]="{'active':story.fourPageSynopsis.length != 0}">
    <label>Four Page Synopsis</label>
    <textarea (focus) ="focusElem($event)"  (blur)="blur($event)" class="autoExpand synopsisFour form-control" rows="4"
      data-min-rows='4' maxlength=116>{{story.fourPageSynopsis}}</textarea>
    <!-- <span class="text-inline">{{ 116 - synopsisFour.value.length}}</span> -->
  </div>
</form>
