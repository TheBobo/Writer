<div class="sub-subheader">
  <span class="title-inner">Characters</span>
  <button class="btn btn-yellow btn-sm" (click)="addCharacter()">Add New Character</button>
</div>
<div class="inner-wrapper">
  <app-character *ngFor='let character of characters'
               [character]="character"
               (emitEditCharacter)="editCharacter($event)"
               (emitDeleteCharacter)="deleteCharacter($event)"></app-character>
</div>
