<aside class="right-side-panel">
  <div class="subheader">
    <span class="close">
      <svg class="icon-close">
        <use xlink:href="../../assets/fonts/swiftpad-icons.svg#icon-close"></use>
      </svg>
    </span>
  </div>

  <div class="panel-wrapper">
  <h4 class="title-item">Edit Scene {{newscene}}</h4>
  <form class="material">
      <div class="form-group">
        <label>Chapter Name</label>
        <input type="password" class="form-control" required >
      </div>
    <div class="form-group">
      <select name="chapter" data-placeholder="Chapter">
        <option value="">Chapter 1</option>
        <option value="">Chapter 2</option>
        <option value="">Chapter 3</option>
        <option value="">Chapter 4</option>
      </select>
    </div>
    <div class="form-group">
      <select name="" data-placeholder="Scene">
        <option value="">Scene 1</option>
        <option value="">Scene 2</option>
        <option value="">Scene 3</option>
        <option value="">Scene 4</option>
      </select>
    </div>
    <div class="form-group textArea">
      <label>One Line Synopsis</label>
      <textarea class="form-control" rows="1" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <select name="" data-placeholder="Add Character">
          <option value="">Character Name</option>
          <option value="">Character Name</option>
          <option value="">Character Name</option>
          <option value="">Character Name</option>
        </select>
      </div>
      <div class="panel-footer">
        <button class="btn btn-cancel">Cancel</button>
        <button class="btn btn-yellow">Save</button>
      </div>
  </form>
</div>

</aside>
